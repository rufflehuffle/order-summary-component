<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="order-container">
    <img class="hero-image" aria-hidden="true" src="./images/illustration-hero.svg" alt="">

    <h1>Order Summary</h1>

    <span class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</span>

    <div class="plan-container">
      <img class="music-svg" aria-hidden="true" src="./images/icon-music.svg" alt="">
      <div class="plan-text">
        <span class="annual-plan">Annual Plan</span>
        <span class="price-text">$59.99/year</span>
      </div>
      <a href="" class="plan-change">Change</a>
    </div>

    <a href="" class="button-solid">Proceed to Payment</a>
    <a href="" class="order-cancel">Cancel Order</a>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rufflehuffle.github.io/">Brandon Nguyen</a>.
  </footer>
</body>
</html>
